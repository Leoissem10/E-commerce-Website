<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .profile-section {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .profile-section h2 {
            color: #3498db;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .profile-section p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.6;
        }

        .hobby-section {
            background-color: #e8f4f8;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>

        <div class="profile-section">
            <h2>Name</h2>
            <p>NIrdesh Rimal</p>
        </div>

        <div class="profile-section">
           
            <p>Computer Science - Grade 8</p>
        </div>

        <div class="profile-section">
            <h2>Roll No</h2>
            <p>22</p>
        </div>

        <div class="profile-section">
            <h2>Address</h2>
            <p>
                Gaushala, Kathmandu, Nepal<br>
                <br>
                <br>
                
            </p>
        </div>

        <div class="profile-section hobby-section">
            <h2>Hobby</h2>
            <p>Programming, Playing football, and Playing Chess</p>
        </div>
    </div>
</body>
</html>
